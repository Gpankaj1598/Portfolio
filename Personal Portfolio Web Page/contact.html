            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enter Your name</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="name">
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="eg.abc@gmail.com">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="password" class="form-control" id="clientphone" placeholder="phone">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enquiry</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="how can you help you..">
                    </div>
                    <div class="mb-3" id="form_check">
                      <input type="checkbox" class="form-check-input" id="isclien">
                      <label class="form-check-label" for="isclient" id="info">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
